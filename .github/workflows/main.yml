name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  espresso-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name: Run connected tests
        uses: ReactiveCircus/android-emulator-runner@v2.34.0
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          script: ./gradlew connectedAndroidTest
